<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="login_page_title">Mail AsistanÄ± - GiriÅŸ</title>

    <link rel="stylesheet" href="/mail_ai/app/static/css/base.css">
    <link rel="stylesheet" href="/mail_ai/app/static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="main-container">
        
        <div class="lang-wrapper">
            <select id="languageSelect" class="lang-select">
                <option value="tr">ðŸ‡¹ðŸ‡· TR</option>
                <option value="en">ðŸ‡¬ðŸ‡§ EN</option>
            </select>
        </div>

        <div class="glass-card">
            
            <div class="logo-box">
                <div class="logo-placeholder"></div>
            </div>

            <h1 class="app-title" data-i18n="login_header_title">Mail AsistanÄ±</h1>

            {% if request.query_params.get('msg') %}
            <div class="status-msg success">
                <i class="fas fa-check"></i> {{ request.query_params.get('msg') }}
            </div>
            {% endif %}

            {% if error %}
            <div class="status-msg error">
                <i class="fas fa-times"></i> {{ error }}
            </div>
            {% endif %}

            <form action="/login" method="post" class="login-form">
                
                <div class="input-row">
                    <label data-i18n="login_label_email">E-Posta :</label>
                    <input type="email" name="username" required 
                           class="pill-input"
                           placeholder="ornek@gmail.com">
                </div>

                <div class="input-row">
                    <label data-i18n="login_label_password">Åžifre :</label>
                    <input type="password" name="password" required 
                           class="pill-input"
                           placeholder="******">
                </div>

                <button type="submit" class="btn-lilac">
                    <span data-i18n="login_btn_enter">GiriÅŸ Yap</span>
                </button>

            </form>
        </div>
    </div>

    <script src="/mail_ai/app/static/js/translations.js"></script>
    <script src="/mail_ai/app/static/js/language_engine.js"></script>
</body>
</html>
