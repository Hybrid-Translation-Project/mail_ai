<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="login_page_title">Mail Asistani - Giris</title>

    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="login-page">
    <div class="auth-container">

        <div class="language-switcher">
            <i class="fas fa-globe"></i>
            <select id="languageSelect" class="lang-select">
                <option value="tr">TR</option>
                <option value="en">EN</option>
            </select>
        </div>

        <div class="logo-container">
            <span class="logo-badge">
                <i class="fas fa-robot logo-icon"></i>
            </span>
        </div>

        <h2><span data-i18n="login_header_title">Mail Asistani</span></h2>

        <p class="login-subtitle" data-i18n="login_subtitle">
            Devam etmek icin panel yetkilerinizi dogrulayin.
        </p>

        {% if request.query_params.get('msg') %}
        <div class="success">
            <i class="fas fa-check-circle"></i> {{ request.query_params.get('msg') }}
        </div>
        {% endif %}

        <form action="/login" method="post" class="login-form">
            <div class="input-group">
                <label><span data-i18n="login_label_email">E-posta Adresi</span></label>
                <input type="email" name="username" required data-i18n="login_placeholder_email" placeholder="ornek@gmail.com">
            </div>

            <div class="input-group">
                <label><span data-i18n="login_label_password">Panel Giris Sifresi</span></label>
                <input type="password" name="password" required data-i18n="login_placeholder_password" placeholder="Panel sifrenizi girin">
            </div>

            {% if error %}
            <div class="status-msg error">
                <i class="fas fa-times"></i> {{ error }}
            </div>
            {% endif %}

            <button type="submit" class="login-btn">
                <i class="fas fa-shield-alt"></i>
                <span data-i18n="login_btn_enter">Giris Yap</span>
            </button>
        </form>
    </div>

    <script src="/static/js/translations.js"></script>
    <script src="/static/js/language_engine.js"></script>
</body>

</html>
