<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mail Asistanı - Kurulum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/setup_web.css">
</head>
<body>
    <div class="setup-card">
        <h2><i class="fas fa-magic"></i> Akıllı Kurulum</h2>
        
        {% if request.query_params.get('error') %}
            <div class="alert">⚠️ Hata: {{ request.query_params.get('error') }}</div>
        {% endif %}

        <form action="/setup" method="post">
            <div class="form-group">
                <label><i class="fas fa-user"></i> Adınız Soyadınız</label>
                <input type="text" name="full_name" placeholder="Örn: Serhat Akçay" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-building"></i> Şirket / Ünvan</label>
                <input type="text" name="company_name" placeholder="Örn: Serhat Yazılım A.Ş." required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-envelope"></i> Gmail Adresiniz</label>
                <input type="email" name="email" placeholder="ornek@gmail.com" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-key"></i> Gmail Uygulama Şifresi (16 Hane)</label>
                <input type="password" name="app_password" placeholder="•••• •••• •••• ••••" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-lock"></i> Panel Giriş Şifresi Belirleyin</label>
                <input type="password" name="master_password" placeholder="Web paneli için yeni şifre" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-signature"></i> E-Posta İmzanız</label>
                <textarea name="signature" placeholder="Saygılarımla, Serhat - CEO"></textarea>
            </div>

            <button type="submit" class="submit-btn">KURULUMU TAMAMLA</button>
        </form>
    </div>
</body>
</html>
